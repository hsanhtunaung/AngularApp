<div class="row">
  <div class="col">
    <h3>Players</h3>
  </div>
  <div class="col text-right">
    <a href="#" routerLink="/players/create/" class="btn btn-success btn-sm">Create New</a>
  </div>
</div>
<br />
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let elements"> {{elements.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ShirtNo">
      <th mat-header-cell *matHeaderCellDef> Shirt No </th>
      <td mat-cell *matCellDef="let elements"> {{elements.shirtNo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef width="200px"> Name </th>
      <td mat-cell *matCellDef="let elements"> {{elements.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let elements"> {{elements.position?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Appearances">
      <th mat-header-cell *matHeaderCellDef> Appearances </th>
      <td mat-cell *matCellDef="let elements"> {{elements.appearances}} </td>
    </ng-container>

    <ng-container matColumnDef="Goal">
      <th mat-header-cell *matHeaderCellDef> Goal </th>
      <td mat-cell *matCellDef="let elements"> {{elements.goal}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef width="250px">  </th>
      <td mat-cell *matCellDef="let elements" align="right">
        <a href="#" [routerLink]="['/players/', elements.id, 'details']" class="btn btn-info btn-sm">View</a>
        <a href="#" [routerLink]="['/players/', elements.id, 'edit']" class="btn btn-primary btn-sm">Edit</a>
        <button type="button" (click)="deletePlayer(elements.id)" class="btn btn-danger btn-sm">Delete</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table> 
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
